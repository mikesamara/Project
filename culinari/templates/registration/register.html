{% extends 'base.html' %}
{% block title %} Регистрация {% endblock %}

{% block content %}
<h1>Регистрация пользователя </h1>
<hr>

<form action="{% url 'register' %}" method="post">
    {{ form }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success" >Зарегестрироваться</button>
</form>

{% endblock %}
